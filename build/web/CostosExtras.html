<html>
    <head>
        <title>SIETE: Costos Extras.</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <link href="plugin/bootstrap-4.1.1/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="plugin/bootstrap-4.1.1/css/bootstrap-grid.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/RRHH/rrhh.css" rel="stylesheet" type="text/css"/>
        <script src="plugin/jquery/jquery.min.js" type="text/javascript"></script>
        <script src="plugin/bootstrap-4.1.1/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="plugin/md5/md5.min.js" type="text/javascript"></script>
        <script src="js/verifySession.js" type="text/javascript"></script>
        <script src="js/Parametros/costos_extras.js" type="text/javascript"></script>
        <script src="js/load.js" type="text/javascript"></script>
    </head>
    <body data-permisourl="AdministrarCostosExtras">
        <h1>Costos Extras</h1>
        <a href="index.html" class="btn btn-outline-danger">Volver</a>

        <div class="container">
            <div class="row d-flex ">
                <button type="button" id="btn_agg_permiso" onclick="ver_agg_permiso();" class="btn btn-primary" >
                    Agregar Costo Extra
                </button>
            </div>
            <div class="row">
                <div class="col">
                    <p>Costos Extras:</p>
                    <ul id="lista_costos" class="ul_permisos list-unstyled">

                    </ul>
                </div>
            </div>


        </div>
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Nuevo Costo Extra</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group row">
                                <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="costo" class="col-sm-2 col-form-label">Costo</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control" id="costo" placeholder="0.0">
                                </div>
                            </div>
                        </form>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" onclick="agregar_costo();">AGREGAR</button>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
