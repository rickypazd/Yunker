        <script src="plugin/jquery/jquery.min.js" type="text/javascript"></script>
        <script src="plugin/bootstrap-4.1.1/js/bootstrap.min.js" type="text/javascript"></script>

        <link href="plugin/fileimput/themes/explorer-fa/theme.min.css" rel="stylesheet" type="text/css"/>
        <script src="plugin/fileimput/js/plugins/sortable.min.js" type="text/javascript"></script>
        <script src="plugin/fileimput/js/fileinput.min.js" type="text/javascript"></script>
        <script src="plugin/fileimput/js/locales/es.js" type="text/javascript"></script>

        <script src="js/load.js" type="text/javascript"></script>
        <script src="js/RegistroLogin/Documentos.js" type="text/javascript"></script>
    </head>
    <body data-permisourl="Ver_Documentos_Conductor">
        <h1>Administracion de documentos</h1>
        <a href="index.html" id="volver" class="btn btn-outline-danger">Volver</a>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-permiso="Registrar_Documentos" data-target="#modal">
            Subir Documento
        </button>

        <div class="container" id="conten_docus">

        </div>

        <div class="modal" id="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">SUBIR DOCUMENTO</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <form class="col-md-6">
                                <div class="form-group">
                                    <label for="ctc_tipo">Tipo de Documento</label>
                                    <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="ctc_tipo" onchange="change_select();">
                                        <option value="0" selected>Tipo de documento</option>

                                    </select>
                                </div> 
                                <div class="form-group">


                                    <label for="ctc_fecha">Fecha de Expiracion:</label>
                                    <input type="date" name="ctc_fecha" id="ctc_fecha" max="3000-12-31" 
                                           min="1000-01-01" class="form-control">


                                </div>    

                            </form>

                            <form method="POST" action="admin/adminController" id="submitform" enctype="multipart/form-data">
                                <input type="hidden" name="evento" value="subir_archibo"/>
                                <input type="hidden" id="id_usr" name="id_usr" value="0"/>
                                <input type="hidden" id="id_tipo" name="id_tipo" value="0"/>
                                <input type="hidden" id="fechafin" name="fecha" value="0"/>


                                <div class="file-loading">
                                    <input id="input-b3" name="archibo[]" type="file" class="file" multiple 
                                           data-show-upload="false" data-show-caption="true" data-msg-placeholder="Select {files} for upload...">
                                    
                                </div>

                                <div class="form-group" style="text-align: center; margin-top: 20px;">

                                    <button class="btn btn-primary">SUBIR</button>

                                </div>

                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <form method="POST" id="submitformdonwload" action="admin/adminController" style="display: none;">
            <input type="hidden" name="evento" value="descargar"/>
            <input type="hidden" name="id_caso" value="0"/>
            <input type="hidden" name="nombre_arc" value="0"/>
            <button type="submit" id="btn_sbm"></button>
        </form>
    </body>
</html>
