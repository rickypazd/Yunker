<html>
    <head>
        <title>SIETE: Tipo De Viaje.</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <link href="plugin/bootstrap-4.1.1/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="plugin/bootstrap-4.1.1/css/bootstrap-grid.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/RRHH/rrhh.css" rel="stylesheet" type="text/css"/>
        <script src="plugin/jquery/jquery.min.js" type="text/javascript"></script>
        <script src="plugin/bootstrap-4.1.1/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="plugin/md5/md5.min.js" type="text/javascript"></script>
        <script src="js/verifySession.js" type="text/javascript"></script>
        <script src="js/Parametros/tipoCarrera.js" type="text/javascript"></script>
    </head>
    <body data-permisourl="Registrar_Tipo_Carrera">
        <h1>Crear Tipo de Viaje</h1>
         <a href="index.html" class="btn btn-outline-danger">Volver</a>
        <div class="container">
            <form class="col-md-6">
                <div class="form-group">
                    <label for="ctc_id">id:</label>
                    <input type="number" class="form-control" id="ctc_id" placeholder="id">
                </div>
                <div class="form-group">
                    <label for="ctc_nombre">Nombre:</label>
                    <input type="text" class="form-control" id="ctc_nombre" placeholder="Escriba su Nombre...">
                </div>
                <div class="form-group">
                    <label for="ctc_desc">Descripcion:</label>
                    <input type="text" class="form-control" id="ctc_desc" placeholder="Escriba su Nombre...">
                </div>
                 <label for="ctc_tarifa_base">Tarifa Base:</label>
                <div class="input-group">
                     
                      </br>
                      <input type="number" id="ctc_tarifa_base" class="form-control" aria-label="Amount (to the nearest dollar)">
                    <div class="input-group-append">
                        <span class="input-group-text">$</span>
                        <span class="input-group-text">0.00</span>
                    </div>
                </div>
                 <label for="ctc_tarifa_km">Tarifa x/Km:</label>
                <div class="input-group">
                     
                      </br>
                      <input type="number" id="ctc_tarifa_km" class="form-control" aria-label="Amount (to the nearest dollar)">
                    <div class="input-group-append">
                        <span class="input-group-text">$</span>
                        <span class="input-group-text">0.00</span>
                    </div>
                </div>
                  <label for="ctc_tarifa_minuto">Tarifa x/Minuto</label>
                <div class="input-group">
                      </br>
                      <input type="number" id="ctc_tarifa_minuto" class="form-control" aria-label="Amount (to the nearest dollar)">
                    <div class="input-group-append">
                        <span class="input-group-text">$</span>
                        <span class="input-group-text">0.00</span>
                    </div>
                </div>
              <label for="ctc_comision">Comision en %</label>
                <div class="input-group">
                      </br>
                      <input type="number" id="ctc_comision" class="form-control" aria-label="Porcentaje">
                    <div class="input-group-append">
                        <span class="input-group-text">%</span>
                    </div>
                </div>
               <h3>TARIFAS DE CANCELACION DEL CLIENTE</h3>
                 <label for="ctc_tarifa_cancelacion_basica">Tarifa de Cancelacion Basica</label>
                <div class="input-group">
                      </br>
                      <input type="number" id="ctc_tarifa_cancelacion_basica" class="form-control" aria-label="Amount (to the nearest dollar)">
                    <div class="input-group-append">
                        <span class="input-group-text">$</span>
                        <span class="input-group-text">0.00</span>
                    </div>
                </div>
                 <label for="ctc_tarifa_cancelacion_minuto">Tarifa de Cancelacion x/Minuto</label>
                 <div class="input-group">
                     </br>
                     <input type="number" id="ctc_tarifa_cancelacion_minuto" class="form-control" aria-label="Amount (to the nearest dollar)">
                     <div class="input-group-append">
                         <span class="input-group-text">$</span>
                         <span class="input-group-text">0.00</span>
                     </div>
                 </div>
                   <label for="ctc_minutos_para_cancelar">Minutos para cancelar gratis</label>
                 <div class="input-group">
                     </br>
                     <input type="number" id="ctc_minutos_para_cancelar" class="form-control" aria-label="Amount (to the nearest dollar)">
                     <div class="input-group-append">
                         <span class="input-group-text">M</span>
                         <span class="input-group-text">0</span>
                     </div>
                 </div>
            <h3>TARIFAS DE CANCELACION DEL CONDUCTOR</h3>
                 <label for="ctc_tarifa_cancelacion_basica_conductor">Tarifa de Cancelacion Basica</label>
                <div class="input-group">
                      </br>
                      <input type="number" id="ctc_tarifa_cancelacion_basica_conductor" class="form-control" aria-label="Amount (to the nearest dollar)">
                    <div class="input-group-append">
                        <span class="input-group-text">$</span>
                        <span class="input-group-text">0.00</span>
                    </div>
                </div>
                 <label for="ctc_tarifa_cancelacion_minuto_conductor">Tarifa de Cancelacion x/Minuto</label>
                 <div class="input-group">
                     </br>
                     <input type="number" id="ctc_tarifa_cancelacion_minuto_conductor" class="form-control" aria-label="Amount (to the nearest dollar)">
                     <div class="input-group-append">
                         <span class="input-group-text">$</span>
                         <span class="input-group-text">0.00</span>
                     </div>
                 </div>
                   <label for="ctc_minutos_para_cancelar_conductor">Minutos para cancelar gratis</label>
                 <div class="input-group">
                     </br>
                     <input type="number" id="ctc_minutos_para_cancelar_conductor" class="form-control" aria-label="Amount (to the nearest dollar)">
                     <div class="input-group-append">
                         <span class="input-group-text">M</span>
                         <span class="input-group-text">0</span>
                     </div>
                 </div>
            </form>
           
            <div class="row d-flex justify-content-center">
                <button type="button" class="btn btn-primary" onclick="ok_crear();" >
                    CREAR
                </button>
            </div>
        </div>


    </body>
</html>
