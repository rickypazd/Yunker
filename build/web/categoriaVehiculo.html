        <script src="plugin/jquery/jquery.min.js" type="text/javascript"></script>

    <body data-permisourl="Vehiculo_Administrar_Categorias">
        <h1>CATEGORIAS DE VEHICULOS</h1>
        <a href="index.html" class="btn btn-outline-danger">Volver</a>

        <div class="container">  
            <div class="row d-flex ">
                <button type="button" id="btn_agg_categoria" onclick="ver_agg_categoria();" class="btn btn-primary" >
                    Agregar Categoria
                </button>
            </div>
            <div class="">
                <div class="col-md-6 ">
                    <p>Categorias:</p>
                    <ul id="list_categorias" class="ul_permisos list-unstyled">
                    </ul>
                </div>
            </div>
        </div>
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Nueva Categoria</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="cc_categoria">Categoria:</label>
                            <input type="text" class="form-control" id="cc_categoria" placeholder="Categoria...">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" onclick="agergar_categoria();">AGREGAR</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
