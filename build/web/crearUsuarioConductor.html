<html>
    <head>
        <title>SIETE</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <link href="plugin/bootstrap-4.1.1/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="plugin/bootstrap-4.1.1/css/bootstrap-grid.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/RRHH/rrhh.css" rel="stylesheet" type="text/css"/>
        <script src="plugin/jquery/jquery.min.js" type="text/javascript"></script>
        <script src="plugin/bootstrap-4.1.1/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="plugin/md5/md5.min.js" type="text/javascript"></script>
        <script src="js/verifySession.js" type="text/javascript"></script>
        <script src="js/RegistroLogin/crearUsuarioConductor.js" type="text/javascript"></script>
        <script src="js/load.js" type="text/javascript"></script>
    </head>
    <body data-permisourl="Usuario_Conductor_Crear">
        <h1>Crear Usuario Conductor</h1>
        <a href="index.html" class="btn btn-outline-danger">Volver</a>
        <div class="container">
            <div class="row">
                <div class="col-md-12 ">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="title">Crear Coductor</h5>
                        </div>
                        <div class="card-body">
                            <form id="forming">
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="cu_nombre">Nombre:</label>
                                            <input type="text" class="form-control" id="cu_nombre" placeholder="">

                                        </div>
                                    </div>
                                    <div class="col-md-4 ">
                                        <div class="form-group">
                                            <label for="cu_ap_pa">Apellido Paterno:</label>
                                            <input type="text" class="form-control" id="cu_ap_pa" placeholder="">
                                        </div>
                                    </div>
                                    <div class="col-md-4 ">
                                        <div class="form-group">
                                            <label for="cu_ap_ma">Apellido Materno:</label>
                                            <input type="text" class="form-control" id="cu_ap_ma" placeholder="">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3 ">
                                        <div class="form-group">
                                            <label for="cu_sexo">Sexo:</label>
                                            <select class="form-control" id="cu_sexo" onchange="show_maravilla();">  
                                                <option value="Hombre">Hombre</option>
                                                <option value="Mujer">Mujer</option>
                                            </select>

                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="cu_ci">CI:</label>
                                            <input type="text" class="form-control" id="cu_ci" placeholder="" >
                                        </div>
                                    </div>
                                    <div class="col-md-3 ">
                                        <div class="form-group">
                                            <label for="cu_ciudad">Ciudad:</label>
                                            <select class="form-control" id="cu_ciudad">  
                                                <option value="">Seleccione su ciudad</option>
                                                <option value="Santa Cruz">Santa Cruz</option>
                                                <option value="Beni">Beni</option>
                                                <option value="Pando">Pando</option>
                                                <option value="Cochabamba">Cochabamba</option>
                                                <option value="Sucre">Sucre</option>
                                                <option value="Tarija</">Tarija</option>
                                                <option value="La Paz">La Paz</option>
                                                <option value="Oruro">Oruro</option>
                                                <option value="Potosi">Potosi</option>
                                                <option value="Otros">Otros</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-3 pl-1">
                                        <div class="form-group">
                                            <label for="cu_fecha_nac">Fecha Nacimiento:</label>
                                            <input type="date" class="form-control" id="cu_fecha_nac" placeholder="">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 pr-1">
                                        <div class="form-group">
                                            <label for="cu_telefono">Telefono:</label>
                                            <input type="tel" class="form-control bfh-phone"  id="cu_telefono" value="+591 " data-format="+591 (d) ddd-dddd" >
                                        </div>
                                    </div>
                                    <div class="col-md-6 pl-1">
                                        <div class="form-group">
                                            <label for="cu_correo">Correo:</label>
                                            <input type="email" class="form-control" id="cu_correo" placeholder="">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="cu_numero_licencia">Numero de Licencia de Conducir:</label>
                                            <input type="text" class="form-control"  id="cu_numero_licencia">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="cu_categoria">Categoria de Licencia de Conducir:</label>
                                            <select class="form-control" id="cu_categoria">  
                                                <option value="">Seleccione La Categoria</option>
                                                <option value='Profesional C'>Profesional C</option>
                                                <option value='Profesional B'>Profesional B</option>
                                                <option value='Profesional A'>Profesional A</option>
                                                <option value='Particular P'>Particular P</option>

                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="cu_referencia">Referencia:</label>
                                            <input type="text" class="form-control" id="cu_referencia" placeholder="">
                                        </div>
                                    </div>
                                </div>
                                <label for="cu_referencia">Conductor de referencia:</label>
                                <div class="row ">

                                    <div class="col-md-8 align-content-center">

                                        <div id="list_conductores" class="list-group">
                                            <a href='javaScript:void(0);' class='list-group-item list-group-item-action flex-column align-items-start'>
                                                <div class='d-flex w-100 justify-content-between'>
                                                    <h5 class='' id='co_nombre'> NO ASIGNADO</h5>
                                                    <small>n/a</small>
                                                </div>
                                                <small><b>CI:</b>n/a</small>
                                                </br><small><b>SEXO:</b>n/a</small>
                                            </a>
                                        </div>
                                    </div>
                                    <div class="col-md-4">

                                        <button type="button" class="btn btn-primary" onclick="asignar();" >
                                            ASIGNAR
                                        </button>
                                    </div>
                                </div>
                                </br>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="cu_usuario">Usuario:</label>
                                            <input type="text" class="form-control" id="cu_usuario" placeholder="Escriba su Usuario" onkeyup="compro_usr();">
                                            <span id="usr_existe" class="badge badge-pill badge-danger">Este usuario ya existe</span>
                                        </div>
                                        <div class="form-group">
                                            <label for="cu_contrasenha">Contraseña:</label>
                                            <input type="password" class="form-control" id="cu_contrasenha" placeholder="........">
                                        </div>
                                        <div class="form-group">
                                            <label for="cu_repcontrasenha">Rep.Contraseña:</label>
                                            <input type="password" class="form-control" id="cu_repcontrasenha" placeholder="........">
                                        </div>
                                    </div>
                                    <div class="col-md-6" id="categorias_siete">
                                        <label >Tipos de Viajes:</label>
                                        <div class="form-group">
                                            <input type="checkbox" value="1" id="estandar" checked><label>&nbsp;7 Estandar:</label>
                                        </div>
                                        <div class="form-group">
                                            <input type="checkbox" value="2" id="togo"> <label >&nbsp;7 To Go:</label>
                                        </div>
                                        <div class="form-group">
                                            <input type="checkbox" value="3" id="maravilla"><label >&nbsp;7 Maravilla:</label>
                                        </div>
                                        <div class="form-group">
                                            <input type="checkbox" value="4" id="super"><label >&nbsp;Super 7:</label>
                                        </div>
                                    </div>
                            </form>

                            <div class="row d-flex justify-content-center">
                                <button type="button" class="btn btn-primary" onclick="ok_crear();" >
                                    CREAR
                                </button>
                            </div>
                        </div>
                    </div>

                </div>
            </div></div>
        <div class="modal" id="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">ASIGNAR CONDUCTOR DE REFERENCIA</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <h4>Ingrese el Nombre o el C.I</h4>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Buscar:</span>
                                    <span class="input-group-text"><i class="fas fa-search"></i>
                                    </span>
                                </div>
                                <input type="text" id="in_buscar" class="form-control" onkeyup="buscar_conductor();" aria-label="Busqueda por: Nombre, Apellidos">
                            </div>
                            <div class="row ">
                                <div class="col-md-8 align-content-center">
                                    <div id="list_conductores_a_asignar" class="list-group">

                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
