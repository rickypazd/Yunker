<html>
    <head>
        <title>SIETE: Editar Perfil</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <link href="plugin/bootstrap-4.1.1/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="plugin/bootstrap-4.1.1/css/bootstrap-grid.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/RRHH/rrhh.css" rel="stylesheet" type="text/css"/>
        <script src="plugin/jquery/jquery.min.js" type="text/javascript"></script>
        <script src="plugin/bootstrap-4.1.1/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="plugin/md5/md5.min.js" type="text/javascript"></script>
        <link href="plugin/fileimput/css/fileinput.min.css" rel="stylesheet" type="text/css"/>
        <link href="plugin/fileimput/themes/explorer-fa/theme.min.css" rel="stylesheet" type="text/css"/>
        <script src="plugin/fileimput/js/plugins/sortable.min.js" type="text/javascript"></script>
        <script src="plugin/fileimput/js/fileinput.min.js" type="text/javascript"></script>
        <script src="plugin/fileimput/js/locales/es.js" type="text/javascript"></script>
        <script src="plugin/fileimput/themes/explorer-fa/theme.min.js" type="text/javascript"></script>
        <script src="plugin/fileimput/themes/fa/theme.min.js" type="text/javascript"></script>
        <script src="js/verifySession.js" type="text/javascript"></script>
        <script src="js/load.js" type="text/javascript"></script>
        <script src="js/RegistroLogin/editarConductor.js" type="text/javascript"></script>
    </head>
    <body data-permisourl="Editar_Conductor">
        <h1>Editar Perfil de Conductor</h1>
        <a href="index.html" id="btn_volver" class="btn btn-outline-danger">Volver</a>
        <div class="container">
            <div class="row">
                <div class="col-md-12 ">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="title">Editar Perfil</h5>
                        </div>
                        <div class="card-body">
                            <form>
                                  <div class="d-flex justify-content-center">
                                        <div class="col-4 ">
                                            <img src="img/Sin-foto1.jpg" class="img-fluid rounded-circle" id="foto_perfil" alt=""/>
                                        </div>
                                    </div>
                                <div class="d-flex justify-content-center">
                                  
                                    <div class="col-3">
                                        <button type="button" class="btn btn-primary" data-toggle="modal" data-permiso="Registrar_Documentos" data-target="#modal">
                                            CAMBIAR FOTO DE PERFIL
                                        </button>

                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="cu_nombre">Nombre:</label>
                                            <input type="text" class="form-control" id="cu_nombre" placeholder="">

                                        </div>
                                    </div>
                                    <div class="col-md-4 ">
                                        <div class="form-group">
                                            <label for="cu_ap_pa">Apellido Paterno:</label>
                                            <input type="text" class="form-control" id="cu_ap_pa" placeholder="">
                                        </div>
                                    </div>
                                    <div class="col-md-4 ">
                                        <div class="form-group">
                                            <label for="cu_ap_ma">Apellido Materno:</label>
                                            <input type="text" class="form-control" id="cu_ap_ma" placeholder="">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3 ">
                                        <div class="form-group">
                                            <label for="cu_sexo">Sexo:</label>
                                            <select class="form-control" id="cu_sexo">  
                                                <option value="Hombre">Hombre</option>
                                                <option value="Mujer">Mujer</option>
                                            </select>

                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="cu_ci">CI:</label>
                                            <input type="text" class="form-control" id="cu_ci" placeholder="" >
                                        </div>
                                    </div>
                                    <div class="col-md-3 ">
                                        <div class="form-group">
                                            <label for="cu_ciudad">Ciudad:</label>
                                            <select class="form-control" id="cu_ciudad">  
                                                <option value="">Seleccione su ciudad</option>
                                                <option value="Santa Cruz">Santa Cruz</option>
                                                <option value="Beni">Beni</option>
                                                <option value="Pando">Pando</option>
                                                <option value="Cochabamba">Cochabamba</option>
                                                <option value="Sucre">Sucre</option>
                                                <option value="Tarija</">Tarija</option>
                                                <option value="La Paz">La Paz</option>
                                                <option value="Oruro">Oruro</option>
                                                <option value="Potosi">Potosi</option>
                                                <option value="Otros">Otros</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-3 pl-1">
                                        <div class="form-group">
                                            <label for="cu_fecha_nac">Fecha Nacimiento:</label>
                                            <input type="date" class="form-control" id="cu_fecha_nac" placeholder="">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 pr-1">
                                        <div class="form-group">
                                            <label for="cu_telefono">Telefono:</label>
                                            <input type="tel" class="form-control bfh-phone"  id="cu_telefono" value="+591 " data-format="+591 (d) ddd-dddd">
                                        </div>
                                    </div>
                                    <div class="col-md-6 pl-1">
                                        <div class="form-group">
                                            <label for="cu_correo">Correo:</label>
                                            <input type="email" class="form-control" id="cu_correo" placeholder="">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="cu_referencia">Referencia:</label>
                                            <input type="text" class="form-control" id="cu_referencia" placeholder="">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="cu_numero_licencia">Numero de Licencia de Conducir:</label>
                                            <input type="text" class="form-control"  id="cu_numero_licencia">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="cu_categoria">Categoria de Licencia de Conducir:</label>
                                            <select class="form-control" id="cu_categoria">  
                                                <option value="">Seleccione La Categoria</option>
                                                <option value='Motorista T'>Motorista T</option>
                                                <option value='Profesional C'>Profesional C</option>
                                                <option value='Profesional B'>Profesional B</option>
                                                <option value='Profesional A'>Profesional A</option>
                                                <option value='Particular P'>Particular P</option>
                                                <option value='Motociclista M'>Motociclista M</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6" id="categorias_siete">
                                    <label >Tipos de Viajes:</label>
                                    <div class="form-group">
                                        <input type="checkbox" value="1" id="estandar"><label>&nbsp;7 Estandar:</label>
                                    </div>
                                    <div class="form-group">
                                        <input type="checkbox" value="2" id="togo"> <label >&nbsp;7 To Go:</label>
                                    </div>
                                    <div class="form-group">
                                        <input type="checkbox" value="3" id="maravilla"><label >&nbsp;7 Maravilla:</label>
                                    </div>
                                    <div class="form-group">
                                        <input type="checkbox" value="4" id="super"><label >&nbsp;Super 7:</label>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="row d-flex justify-content-center">
                        <button type="button" class="btn btn-primary" onclick="ok_crear();" >
                            ACTUALIZAR
                        </button>
                    </div>
                </div>
            </div></div>
        <div class="modal" id="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">SUBIR FOTO</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="container">


                            <form method="POST" action="admin/adminController" id="submitform" enctype="multipart/form-data">
                                <input type="hidden" name="evento" value="subir_foto_perfil"/>
                                <input type="hidden" id="id_usr" name="id_usr" value="0"/>



                                <div class="file-loading">
                                    <input id="file-0d" name="archibo" class="file" type="file" accept="image/*">
                                </div>

                                <div class="form-group" style="text-align: center; margin-top: 20px;">

                                    <button class="btn btn-primary">SUBIR</button>

                                </div>

                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
