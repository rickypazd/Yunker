<html style="background-image: linear-gradient(to right,rgba(255, 255, 255, 0.95) 15%, rgba(25, 81, 40, 0.95) 90%)">
    <head>
        <title>SERVISIS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="plugin/bootstrap-4.1.1/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"/>
        <link href="plugin/fontawesome-free-5.2.0-web/css/all.min.css" rel="stylesheet" type="text/css"/>
        <link href="plugin/fontawezon/all.css" rel="stylesheet" type="text/css"/>
        <link href="css/RegistroLogin/styleregis.css" rel="stylesheet" type="text/css"/>
        <script src="plugin/jquery/jquery.min.js" type="text/javascript"></script>
        <script src="plugin/bootstrap-4.1.1/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="plugin/md5/md5.min.js" type="text/javascript"></script>
        <script src="js/RegistroLogin/Login.js" type="text/javascript"></script>
        <script src="js/load.js" type="text/javascript"></script>
    </head>
    <body>

        <div class="text-center" style="padding:50px 0">
            <div><p style="font-family:'Arial Rounded MT';font-size:60px;color:white">SERVISIS</p></div>

            <img src="img/logoservisis.png" alt=""/>

            <!-- Main Form -->
            <div class="login-form-1">
                <form id="login-form" class="text-left">
                    <div class="login-form-main-message"></div>
                    <div class="main-login-form">
                        <div class="login-group">
                            <div class="form-group">
                                <label for="lg_username" class="sr-only">user</label>
                                <input type="text" class="form-control" id="lg_username" name="lg_username" placeholder="Usuario">
                            </div>
                            <div class="form-group">
                                <label for="lg_password" class="sr-only">password</label>
                                <input type="password" class="form-control" id="lg_password" name="lg_password" placeholder="Password">
                            </div>

                        </div>
                        <button type="button" class="login-button" onclick="ok_login();"><i class="fa fa-chevron-right"></i></button>
                    </div>
                    <div class="etc-login-form" style="display:none">
                        <p>Recuperar tu contraseña? <a href="#">click aquí</a></p>
                    </div>
                </form>
            </div>
            <!-- end:Main Form -->
        </div>


    </body>
</html>
