    <body data-url="Agg_Creditos">
        <h1>AGREGAR CREDITOS</h1>
         <a href="index.html" class="btn btn-outline-danger">Volver</a>
        <div class="container">  
            <h4>Total de Creditos: <span id="total_creditos">0</span></h4>

            <div class="container">
                <form class="col-md-6">
                    <div class="form-group">
                        <label for="cantidad">Cantidad Para Agregar:</label>
                        <input type="number" class="form-control" id="cantidad" placeholder="00.00">
                    </div>
                    <a href="javaScript:void(0);" class="btn btn-primary" onclick="aceptar();">ACEPTAR</a>    
                </form>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Ingrese su contrase単a:</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <a>Para la seguridad de todos, por favor ingrese su contrase単a para completar la transaccion.</a>
                        <form class="col-md-10">
                            <div class="form-group">
                                <label for="pass">Contrase単a:</label>
                                <input type="password" class="form-control" id="pass" placeholder="*******">
                                <div id="alert" class="alert alert-danger " role="alert" style="display:none;">
                                    Contrase単a incorrecta.
                                </div>
                            </div>    
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" onclick="ok_agregar();">Aceptar</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
