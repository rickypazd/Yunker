    <head>
        <title>Servisis</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="plugin/bootstrap-4.1.1/css/bootstrap-grid.min.css" rel="stylesheet" type="text/css"/>        
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">       
        <link href="plugin/jspkg-archive/jquery.dynatable.css" rel="stylesheet" type="text/css"/>

    <body style="background-color: whitesmoke">    
        <header class="container">
            <div class="align-content-center">
                <div class="page-header text-center">
                    <h1>Repuesto Compatibles</h1>
                </div>
            </div>
        </header>
        <br> 
        <div class="container form-group">              
            <div class="card">                
                <div class="card-header" style="background-color: white" >
                    <h5 class="modal-title" id="exampleModalLabel">Repuesto</h5>                       
                </div>
                <div class="card-body" >                      
                    <div class="panel panel-info">
                        <form method="POST" id="submitform" enctype="multipart/form-data">
                            <div class="row">  
                                <div class="col-md-3"> 
                                    <img src="img/Sin_imagen.png" alt="img" width="100%"/>                           
                                </div>
                            </div>
                            <br>
                            <div class="panel-body">
                                <div class="row">                                
                                    <div class=" col-md-9 col-lg-9 "> 
                                        <table class="table table-striped table-user-information">
                                            <tbody>
                                                <tr>
                                                    <td>
                                                        <h4>Nombre:</h4>
                                                    </td>
                                                    <td><h4 type="text" name="nombre" id="text_nombre" disabled></h4></td>
                                                </tr>
                                                <tr>
                                                    <td><h4>Serie:</h4></td>
                                                    <td><h4 type="text" name="serie" id="text_serie" disabled></h4></td>
                                                </tr>                                                                          
                                            </tbody>
                                        </table>                                                      
                                    </div>
                                </div>
                                <div class="row" >
                                    <div class=" col-md-12">                                
                                        <button type="button" class="btn btn-primary " data-toggle="modal" data-target=".modal-auto">Agregar</button>
                                    </div>                            
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-md-12 align-content-center">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <a><b>Resultados:</b><span id="resultados">(0)</span></a>
                                            </div>
                                        </div>
                                        <div id="list_conductores" class="list-group" >
                                            <a href='javaScript:void(0)' onclick='ver_conductor(+obj.id + )' class='list-group-item list-group-item-action flex-column align-items-start'>
                                                <div class="row iten_repuesto_row">
                                                    <div class="col-3">
                                                        <img src='img/logoservisis.png' class="" height='80px' alt='' />
                                                    </div>
                                                    <div class="col-2">
                                                        marca
                                                    </div>
                                                    <div class="col-2">
                                                        modelo
                                                    </div>
                                                    <div class="col-2">
                                                        año
                                                    </div>
                                                    <div class="col-2">
                                                        serie
                                                    </div>
                                                </div>
                                            </a>
                                        </div>                                        
                                    </div>
                                </div>
                            </div>                                                                         

                        </form> 
                        <br>
                        <div class="modal-footer justify-content-center">
                            <div class="row" >
                                <div class=" col-md-12">                                
                                    <button type="button" class="btn btn-primary " onclick="registrar_repuesto_vehiculo();">Guardar</button>
                                </div>                            
                            </div>
                        </div>
                    </div>                                                                    
                </div>
            </div>

            <div class="modal fade modal-auto"  id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"  style="overflow-y: scroll;"> 
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content" style="background-color: whitesmoke" >
                        <div class="modal-header" style="background-color: #929292 ">
                            <h5 class="modal-title" id="exampleModalLabel">Agregar Departamento</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">

                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="rep_auto_marca" class="label-titulo">Marca</label>
                                    <input class="form-control input_hover color-input" readonly="readonly" data-toggle="modal" data-target=".bd-marca" id="rep_auto_marca" >                                    
                                    <img id="img_marca" src="img/Sin_imagen.png" width="150" alt="img"/>                                    
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="rep_auto_modelo" class="label-titulo">Modelo</label>
                                    <input class="form-control input_hover color-input" readonly="readonly" data-toggle="modal" data-target=".bd-modelo" id="rep_auto_modelo" >
                                    <img id="img_modelo" src="img/Sin_imagen.png" width="150" alt="img"/>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="rep_auto_anho" class="label-titulo">Año</label>
                                    <input class="form-control input_hover color-input" readonly="readonly" data-toggle="modal" data-target=".bd-anhos" id="rep_auto_anho" >

                                </div>
                                <div class="form-group col-md-6">
                                    <label for="rep_auto_version" class="label-titulo">Version</label>
                                    <input class="form-control input_hover color-input" readonly="readonly" data-toggle="modal" data-target=".bd-version" id="rep_auto_version" >
                                </div>
                            </div>
                            <br>
                            <div class="modal-footer justify-content-center">
                                <div class="row" >
                                    <div class=" col-md-12">                                
                                        <button type="button" class="btn btn-primary " onclick="registrar_version_vehiculo();">Guardar</button>
                                    </div>                            
                                </div>
                            </div>
                        </div>                                                                    
                    </div>
                </div>  
            </div>
            <div class="modal-footer justify-content-center">
                <div class="row" >
                    <div class=" col-md-12">                                   
                        <button type="button" class="btn btn-outline-success" onclick="registrar_departamento();">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="modal fade bd-marca" id="myModal"  tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header" style="background-color: whitesmoke">
                        <h5 class="modal-title" id="exampleModalLabel">Seleccionar Marca</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form class="container-fluid">
                            <div class="input-group">      
                                <div class="input-group-prepend">
                                    <div class="input-group-text" id="btnGroupAddon"> 
                                        <span>
                                            <i class="fa fa-search" aria-hidden="true"></i>                                           
                                        </span>
                                    </div>
                                </div>
                                <input type="text" class="form-control" name="x" placeholder="Buscar..." onkeyup="buscar_marca(this);">                                

                            </div>
                            <hr>                            
                            <ul class="list-group lista_art lista_marca"  id="lista_marca">


                            </ul>                      
                        </form>                       
                    </div>
                    <div class="modal-footer justify-content-center">
                        <div class="row" >
                            <div class=" col-md-12">                               
                                <button type="button" class="btn btn-primary ">Aceptar</button>
                            </div>                            
                        </div>
                    </div>
                </div>
            </div>
        </div> 
        <div class="modal fade bd-modelo" id="ModalModelo"  tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header" style="background-color: whitesmoke">
                        <h5 class="modal-title" id="exampleModalLabel">Seleccionar Modelo</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form class="container-fluid">
                            <div class="input-group">      
                                <div class="input-group-prepend">
                                    <div class="input-group-text" id="btnGroupAddon"> 
                                        <span>
                                            <i class="fa fa-search" aria-hidden="true"></i>                                           
                                        </span>
                                    </div>
                                </div>
                                <input type="text" class="form-control" name="x" placeholder="Buscar..." onkeyup="buscar_marca(this);">                                

                            </div>
                            <hr>                            
                            <ul class="list-group lista_art lista_marca"  id="lista_modelo">


                            </ul>                      
                        </form>                       
                    </div>
                    <div class="modal-footer justify-content-center">
                        <div class="row" >
                            <div class=" col-md-12">                               
                                <button type="button" class="btn btn-primary ">Aceptar</button>
                            </div>                            
                        </div>
                    </div>
                </div>
            </div>
        </div> 
         <div class="modal fade bd-anhos" id="ModalAnhos"  tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header" style="background-color: whitesmoke">
                        <h5 class="modal-title" id="exampleModalLabel">Seleccionar Año</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form class="container-fluid">
                            <div class="input-group">      
                                <div class="input-group-prepend">
                                    <div class="input-group-text" id="btnGroupAddon"> 
                                        <span>
                                            <i class="fa fa-search" aria-hidden="true"></i>                                           
                                        </span>
                                    </div>
                                </div>
                                <input type="text" class="form-control" name="x" placeholder="Buscar..." onkeyup="buscar_marca(this);">                                

                            </div>
                            <hr>                            
                            <ul class="list-group lista_art lista_marca"  id="lista_anhos">


                            </ul>                      
                        </form>                       
                    </div>
                    <div class="modal-footer justify-content-center">
                        <div class="row" >
                            <div class=" col-md-12">                               
                                <button type="button" class="btn btn-primary ">Aceptar</button>
                            </div>                            
                        </div>
                    </div>
                </div>
            </div>
        </div> 
         <div class="modal fade bd-version" id="ModalVersion"  tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header" style="background-color: whitesmoke">
                        <h5 class="modal-title" id="exampleModalLabel">Seleccionar Version</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form class="container-fluid">
                            <div class="input-group">      
                                <div class="input-group-prepend">
                                    <div class="input-group-text" id="btnGroupAddon"> 
                                        <span>
                                            <i class="fa fa-search" aria-hidden="true"></i>                                           
                                        </span>
                                    </div>
                                </div>
                                <input type="text" class="form-control" name="x" placeholder="Buscar..." onkeyup="buscar_marca(this);">                                

                            </div>
                            <hr>                            
                            <ul class="list-group lista_art lista_marca"  id="lista_version">


                            </ul>                      
                        </form>                       
                    </div>
                    <div class="modal-footer justify-content-center">
                        <div class="row" >
                            <div class=" col-md-12">                               
                                <button type="button" class="btn btn-primary ">Aceptar</button>
                            </div>                            
                        </div>
                    </div>
                </div>
            </div>
        </div> 

        <script src="plugin/jquery/jquery.min.js" type="text/javascript"></script>
