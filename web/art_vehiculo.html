<html>
    <head>
        <title>Servisis</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="plugin/bootstrap-4.1.1/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="plugin/bootstrap-4.1.1/css/bootstrap-grid.min.css" rel="stylesheet" type="text/css"/>        
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">       
        <link href="plugin/jspkg-archive/jquery.dynatable.css" rel="stylesheet" type="text/css"/>        
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body style="background-color: whitesmoke">    
        <header class="container">
            <div class="align-content-center">
                <div class="page-header text-center">
                    <h1>Registrar Vehiculo</h1>
                </div>
            </div>
        </header>
        <br> 
        <div class="container form-group">              
            <div class="card">
                <div class="card-header" style="background-color: white" >
                    <h5 class="modal-title" id="exampleModalLabel">Vehiculo</h5>                       
                </div>
                <div class="card-body" >  
                    <form class="forming">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="art_clave" class="label-titulo" >Clave</label>
                                <input type="text" class="form-control color-input" id="art_clave">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="art_version" class="label-titulo">version</label>
                                <input type="text" class="form-control color-input" id="art_version" placeholder="Descripción" data-toggle="modal" data-target=".bd-version">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="art_marca" class="label-titulo">Marca</label>
                                <input class="form-control input_hover color-input" readonly="readonly" data-toggle="modal" data-target=".bd-marca" id="art_marca" >
                            </div>
                            <div class="form-group col-md-4">
                                <label for="art_departamento" class="label-titulo">Modelo</label>
                                <input class="form-control input_hover color-input" readonly="readonly" data-toggle="modal" data-target=".bd-modelo"  id="art_departamento" >
                            </div>    
                            <div class="form-group col-md-4">
                                <label for="art_categoria" class="label-titulo" >Año</label>
                                <div class="input-group">
                                    <input type="date" class="form-control color-input" id="art_precio_compra">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text" id="btnGroupAddon">0.0</div>
                                    </div>
                                </div>                           
                            </div> 
                        </div>                      
                    </form> 
                    <div class="modal-footer justify-content-center">
                        <div class="row" >
                            <div class=" col-md-12">
                                <button type="button" class="btn btn-secondary " data-dismiss="modal">Cancelar</button>
                                <button type="button" class="btn btn-primary " onclick="registrar_vehiculo();">Guardar</button>
                            </div>                            
                        </div>
                    </div>
                </div>                                                                    
            </div>
        </div>


        <div class="modal fade bd-modelo" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header" style="background-color: whitesmoke">
                        <h5 class="modal-title" id="exampleModalLabel">Seleccionar Modelo</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form class="container-fluid">
                            <div class="input-group">      
                                <div class="input-group-prepend">
                                    <div class="input-group-text" id="btnGroupAddon"> 
                                        <span>
                                            <i class="fa fa-search" aria-hidden="true"></i>                                           
                                        </span>
                                    </div>
                                </div>
                                <input type="text" class="form-control" name="x" placeholder="Buscar..." onkeyup="buscar_departamento(this);">                                
                                <button type="button" class="btn btn-outline-success" onclick="ver_pagina('art_vehiculo_modelo.html');">Agregar Nuevo</button>
                            </div>
                            <hr>                            
                            <ul class="list-group lista_art" id="lista_departamentos">

                            </ul>                      
                        </form>                       
                    </div>
                    <div class="modal-footer justify-content-center">
                        <div class="row" >
                            <div class=" col-md-12">                               
                                <button type="button" class="btn btn-primary ">Aceptar</button>
                            </div>                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

        
        <!--Model version-->
        <div class="modal fade bd-version" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header" style="background-color: whitesmoke">
                        <h5 class="modal-title" id="exampleModalLabel">Seleccionar Version</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form class="container-fluid">
                            <div class="input-group">      
                                <div class="input-group-prepend">
                                    <div class="input-group-text" id="btnGroupAddon"> 
                                        <span>
                                            <i class="fa fa-search" aria-hidden="true"></i>                                           
                                        </span>
                                    </div>
                                </div>
                                <input type="text" class="form-control" name="x" placeholder="Buscar..." onkeyup="buscar_categoria(this);">                                
                                <button type="button" class="btn btn-outline-success" onclick="ver_pagina('art_vehiculo_version.html');">Agregar Nuevo</button>
                            </div>
                            <hr>                            
                            <ul class="list-group lista_art"  id="lista_categoria">

                            </ul>                      
                        </form>                       
                    </div>
                    <div class="modal-footer justify-content-center">
                        <div class="row" >
                            <div class=" col-md-12">                                
                                <button type="button" class="btn btn-primary ">Aceptar</button>
                            </div>                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

        

        <!--Model Marca-->
        <div class="modal fade bd-marca" id="myModal"  tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header" style="background-color: whitesmoke">
                        <h5 class="modal-title" id="exampleModalLabel">Seleccionar Marca</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form class="container-fluid">
                            <div class="input-group">      
                                <div class="input-group-prepend">
                                    <div class="input-group-text" id="btnGroupAddon"> 
                                        <span>
                                            <i class="fa fa-search" aria-hidden="true"></i>                                           
                                        </span>
                                    </div>
                                </div>
                                <input type="text" class="form-control" name="x" placeholder="Buscar..." onkeyup="buscar_marca(this);">                                
                                <button type="button" class="btn btn-outline-success" onclick="ver_pagina('art_vehiculo_marca.html');">Agregar Nuevo</button>
                            </div>
                            <hr>                            
                            <ul class="list-group lista_art lista_marca"  id="lista_marca">
                          
                              
                            </ul>                      
                        </form>                       
                    </div>
                    <div class="modal-footer justify-content-center">
                        <div class="row" >
                            <div class=" col-md-12">                               
                                <button type="button" class="btn btn-primary ">Aceptar</button>
                            </div>                            
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <script src="plugin/jquery/jquery.min.js" type="text/javascript"></script>   
        <script src="plugin/templateAdmin/js/popper.min.js" type="text/javascript"></script>
        <script src="plugin/bootstrap-4.1.1/js/bootstrap.min.js" type="text/javascript"></script>                                  
        <script src="js/verifySession.js" type="text/javascript"></script>        
        <script src="js/load.js" type="text/javascript"></script>        
        <script src="js/Vehiculo/vehiculo.js" type="text/javascript"></script>
        <script src="plugin/jspkg-archive/jquery.dynatable.js" type="text/javascript"></script>
        <script src="js/Vehiculo/vehiculo.js" type="text/javascript"></script>

                                                (i[r].q = i[r].q || []).push(arguments)

        </script>
    </body>
</html>
