                <div class="page-header text-center">
                    <h1>Registrar Marca</h1>
                </div>
            </div>
        </header>
        <br> 
        <div class="container form-group">              
            <div class="card">
                <div class="card-header" style="background-color: white" >
                    <h5 class="modal-title" id="exampleModalLabel">Marca</h5>                       
                </div>
                <div class="card-body" >  
                    <form method="POST" action="admin/adminController" id="submitform" enctype="multipart/form-data">
                        <div class="d-flex justify-content-center">
                            <input type="hidden" name="evento" value="registrar_rep_auto_marca"/>
                            <input type="hidden" name="TokenAcceso" value="servi12sis3"/>
                            
                            <div class="file-loading">
                                <input id="file-0d" name="foto" class="file" type="file" accept="image/*">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="text_marca_nombre" class="label-titulo" >Nombre</label>
                                <input type="text" name="nombre" class="form-control color-input" id="text_marca_nombre">
                            </div>                         
                        </div>                       
                    </form> 
                    <div class="modal-footer justify-content-center">
                        <div class="row" >
                            <div class=" col-md-12">
                                <button type="button" class="btn btn-secondary " data-dismiss="modal">Cancelar</button>
                                <button type="button" class="btn btn-primary " onclick="registrar_marca_vehiculo();">Guardar</button>
                            </div>                            
                        </div>
                    </div>
                </div>
