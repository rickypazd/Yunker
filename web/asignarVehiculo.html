<html>
    <head>
        <title>SIETE: Asignar Vehiculo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="plugin/bootstrap-4.1.1/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="plugin/bootstrap-4.1.1/css/bootstrap-grid.min.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"/>
        <link href="css/RRHH/rrhh.css" rel="stylesheet" type="text/css"/>
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <script src="plugin/jquery/jquery.min.js" type="text/javascript"></script>
        <script src="plugin/bootstrap-4.1.1/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/verifySession.js" type="text/javascript"></script>
        <script src="js/load.js" type="text/javascript"></script>
        <script src="js/RRHH/asignarVehiculo.js" type="text/javascript"></script>

    </head>
    <body data-url="Asignar_Vehiculo_A_Conductor">
        <h1>ASIGNAR VEHICULO</h1>
        <a href="index.html" class="btn btn-outline-danger">Volver</a>
        <div class="container">  
            <h4>Seleccione el vehiculo para agregar o quitar.</h4>

            <div class="row ">
                <div class="col ">
                    <p>Asignados:</p>
                    <div id="lista_asignados" class="list-group">

                    </div>


                </div>

                <div class="col">  
                    <h4>Ingrese la placa</h4>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Buscar:</span>
                            <span class="input-group-text"><i class="fas fa-search"></i>
                            </span>
                        </div>
                        <input type="text" id="in_buscar" class="form-control" onkeyup="get_sin_asignar();" aria-label="Busqueda por: Nombre, Apellidos">
                    </div>
                    <p>Sin Asignar:</p> 
                    <div id="list_sin_asignar" class="list-group">

                    </div>

                </div>
            </div>

        </div>
    </body>
</html>
