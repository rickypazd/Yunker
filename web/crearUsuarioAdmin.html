<html>
    <head>
        <title>Sistema de Ventas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <link href="plugin/bootstrap-4.1.1/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
         <link href="plugin/bootstrap-4.1.1/css/bootstrap-grid.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/RRHH/rrhh.css" rel="stylesheet" type="text/css"/>
        <script src="plugin/jquery/jquery.min.js" type="text/javascript"></script>
        <script src="plugin/bootstrap-4.1.1/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="plugin/md5/md5.min.js" type="text/javascript"></script>
        <script src="js/verifySession.js" type="text/javascript"></script>
        <script src="js/RegistroLogin/crearUsuarioAdmin.js" type="text/javascript"></script>
    </head>
    <body data-permisourl="Usuario_Administrador_Crear">
        <h1>Crear Usuario Administrador</h1>
        <a href="index.html" class="btn btn-outline-danger">Volver</a>
        <div class="container">
            <form class="col-md-6">
                <div class="form-group">
                    <label for="cu_nombre">Nombre:</label>
                    <input type="text" class="form-control" id="cu_nombre" placeholder="Escriba su Nombre...">
                </div>
                <div class="form-group">
                    <label for="cu_ap_pa">Apellido Paterno:</label>
                    <input type="text" class="form-control" id="cu_ap_pa" placeholder="Escriba su Apellido Paterno">
                </div>
                <div class="form-group">
                    <label for="cu_ap_ma">Apellido Materno:</label>
                    <input type="text" class="form-control" id="cu_ap_ma" placeholder="Escriba su Apellido Materno">
                </div>
                <div class="form-group">
                    <label for="cu_tipo">Tipo de Usuario:</label>
                    <select class="form-control" id="cu_tipo">  
                    </select>
                </div>
                <div class="form-group">
                    <label for="cu_usuario">Usuario:</label>
                    <input type="text" class="form-control" id="cu_usuario" placeholder="Escriba su Usuario">
                </div>
                  <div class="form-group">
                    <label for="cu_contrasenha">Contraseña:</label>
                    <input type="password" class="form-control" id="cu_contrasenha" placeholder="........">
                </div>
                  <div class="form-group">
                    <label for="cu_repcontrasenha">Rep.Contraseña:</label>
                    <input type="password" class="form-control" id="cu_repcontrasenha" placeholder="........">
                </div>
            </form>

            <div class="row d-flex justify-content-center">
                <button type="button" class="btn btn-primary" onclick="ok_crear();" >
                    CREAR
                </button>
            </div>
        </div>


    </body>
</html>
