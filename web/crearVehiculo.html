<html>
    <head>
        <title>SIETE</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <link href="plugin/bootstrap-4.1.1/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="plugin/bootstrap-4.1.1/css/bootstrap-grid.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/RRHH/rrhh.css" rel="stylesheet" type="text/css"/>
        <script src="plugin/jquery/jquery.min.js" type="text/javascript"></script>
        <script src="plugin/bootstrap-4.1.1/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/verifySession.js" type="text/javascript"></script>
        <script src="js/load.js" type="text/javascript"></script>
        <script src="js/Vehiculo/crearVehiculo.js" type="text/javascript"></script>
    </head>
    <body data-permisourl="Vehiculo_Crear">
        <h1>Crear Vehiculo</h1>
        <a href="index.html" class="btn btn-outline-danger">Volver</a>
        <div class="container">
            <div class="row">
                <div class="col-md-12 ">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="title">Crear Vehiculo</h5>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="cv_placa">Placa</label>
                                            <input type="text" class="form-control" id="cv_placa" placeholder="Escriba la Placa" onkeyup="placa_exist();">
                                             <span id="placa_exist" class="badge badge-pill badge-danger">Esta placa ya existe</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4 ">
                                        <div class="form-group">
                                            <label for="cv_marca">Marca:</label>
                                            <input type="text" class="form-control" id="cv_marca" placeholder="Escriba la Marca">
                                        </div>
                                    </div>
                                    <div class="col-md-4 ">
                                        <div class="form-group">
                                            <label for="cv_modelo">Tipo:</label>
                                            <input type="text" class="form-control" id="cv_modelo" placeholder="Escriba el Tipo">
                                        </div>
                                    </div>
                                    <div class="col-md-4 ">
                                        <div class="form-group">
                                            <label for="cv_anho">Modelo:</label>
                                            <input type="number" class="form-control" id="cv_anho" placeholder="Escriba el Modelo">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">

                                    <div class="col-md-6 ">
                                        <div class="form-group">
                                            <label for="cv_color">Color:</label>
                                            <input type="text" class="form-control" id="cv_color" placeholder="Escriba el Color">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="cv_npuertas">Numero de Puertas:</label>
                                            <input type="number" class="form-control" id="cv_npuertas" placeholder="Numero de Puertas">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">

                                        <div class="form-group">
                                            <label for="cv_motor">Motor:</label>
                                            <input type="text" class="form-control" id="cv_motor" placeholder="Escriba el Motor">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="cv_chasis">Chasis: (Opcional)</label>
                                            <input type="text" class="form-control" id="cv_chasis" placeholder="Escriba el Chasis">
                                        </div>
                                    </div>
                                    <div class="col-md-6 pl-1">
                                        <div class="form-group">
                                            <label for="cv_categoria">CATEGORIAS:</label>
                                            <div class="form-group" id="cv_categoria">
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </form>

                            <div class="row d-flex justify-content-center">
                                <button type="button" class="btn btn-primary" onclick="ok_crear();" >
                                    CREAR
                                </button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </body>
</html>
