<html>
    <head>
        <title>SIETE: Editar Vehiculo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <link href="plugin/bootstrap-4.1.1/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="plugin/bootstrap-4.1.1/css/bootstrap-grid.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/RRHH/rrhh.css" rel="stylesheet" type="text/css"/>
        <script src="plugin/jquery/jquery.min.js" type="text/javascript"></script>
        <script src="plugin/bootstrap-4.1.1/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="plugin/md5/md5.min.js" type="text/javascript"></script>
        <link href="plugin/fileimput/css/fileinput.min.css" rel="stylesheet" type="text/css"/>
        <link href="plugin/fileimput/themes/explorer-fa/theme.min.css" rel="stylesheet" type="text/css"/>
        <script src="plugin/fileimput/js/plugins/sortable.min.js" type="text/javascript"></script>
        <script src="plugin/fileimput/js/fileinput.min.js" type="text/javascript"></script>
        <script src="plugin/fileimput/js/locales/es.js" type="text/javascript"></script>
        <script src="plugin/fileimput/themes/explorer-fa/theme.min.js" type="text/javascript"></script>
        <script src="plugin/fileimput/themes/fa/theme.min.js" type="text/javascript"></script>
        <script src="js/verifySession.js" type="text/javascript"></script>
        <script src="js/load.js" type="text/javascript"></script>
        <script src="js/Vehiculo/editarVehiculo.js" type="text/javascript"></script>
    </head>
    <body data-permisourl="Editar_Vehiculo">
        <h1>Editar Vehiculo</h1>
        <a href="index.html" id="btn_volver" class="btn btn-outline-danger">Volver</a>
        <div class="container">
            <div class="row">
                <div class="col-md-12 ">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="title">Editar Vehiculo</h5>
                        </div>
                        <div class="card-body">
                            <form>
                                  <div class="d-flex justify-content-center">
                                        <div class="col-4 ">
                                            <img src="img/auto-sin-foto.png" class="img-fluid rounded" id="foto_perfil" alt=""/>
                                        </div>
                                    </div>
                                <div class="d-flex justify-content-center">
                                  
                                    <div class="col-3">
                                        <button type="button" class="btn btn-primary" data-toggle="modal" data-permiso="Registrar_Documentos" data-target="#modal">
                                            CAMBIAR FOTO DE PERFIL
                                        </button>

                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="cv_placa">Placa</label>
                                            <input type="text" class="form-control" id="cv_placa" placeholder="Escriba la Placa">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4 ">
                                        <div class="form-group">
                                            <label for="cv_marca">Marca:</label>
                                            <input type="text" class="form-control" id="cv_marca" placeholder="Escriba la Marca">
                                        </div>
                                    </div>
                                    <div class="col-md-4 ">
                                        <div class="form-group">
                                            <label for="cv_modelo">Tipo:</label>
                                            <input type="text" class="form-control" id="cv_modelo" placeholder="Escriba el Tipo">
                                        </div>
                                    </div>
                                    <div class="col-md-4 ">
                                        <div class="form-group">
                                            <label for="cv_anho">Modelo:</label>
                                            <input type="number" class="form-control" id="cv_anho" placeholder="Escriba el Modelo">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">

                                    <div class="col-md-6 ">
                                        <div class="form-group">
                                            <label for="cv_color">Color:</label>
                                            <input type="text" class="form-control" id="cv_color" placeholder="Escriba el Color">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="cv_npuertas">Numero de Puertas:</label>
                                            <input type="number" class="form-control" id="cv_npuertas" placeholder="Numero de Puertas">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">

                                        <div class="form-group">
                                            <label for="cv_motor">Motor:</label>
                                            <input type="text" class="form-control" id="cv_motor" placeholder="Escriba el Motor">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="cv_chasis">Chasis:</label>
                                            <input type="text" class="form-control" id="cv_chasis" placeholder="Escriba el Numero de Chasis">
                                        </div>
                                    </div>
                                    <div class="col-md-6 pl-1">
                                        <div class="form-group">
                                            <label for="cv_categoria">CATEGORIAS:</label>
                                            <div class="form-group" id="cv_categoria">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="row d-flex justify-content-center">
                        <button type="button" class="btn btn-primary" onclick="ok_crear();" >
                            ACTUALIZAR
                        </button>
                    </div>
                </div>
            </div></div>
        <div class="modal" id="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">SUBIR FOTO</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="container">


                            <form method="POST" action="admin/adminController" id="submitform" enctype="multipart/form-data">
                                <input type="hidden" name="evento" value="subir_foto_vehiculo"/>
                                <input type="hidden" id="id_usr" name="id" value="0"/>



                                <div class="file-loading">
                                    <input id="file-0d" name="archibo" class="file" type="file" accept="image/*">
                                </div>

                                <div class="form-group" style="text-align: center; margin-top: 20px;">

                                    <button class="btn btn-primary">SUBIR</button>

                                </div>

                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
