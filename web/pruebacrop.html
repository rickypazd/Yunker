    <body >
        <button style="padding: 10px; margin: 10px;" onclick="ok_recortar();">RECORTAR</button>
        <div style="height: 500px; width: 500px;">
            <img class="my-image" src="img/esquema.jpg" alt=""/>
        </div>
      

        <script>
            var basic = $('.my-image').croppie({
                viewport: {
                    width: 400,
                    height: 400
                }
            });
            basic.croppie('bind', {
                url: 'img/esquema.jpg',
                points: [77, 469, 280, 739]
            });
//on button click
        
         function ok_recortar(){
                 basic.croppie('result', 'html').then(function (html) {
                // html is div (overflow hidden)
                document.body.appendChild(html);
            });
         }
